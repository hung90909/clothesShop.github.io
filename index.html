<!DOCTYPE html>
<html>
<head>
	<title>Trang web bán hàng đơn giản</title>
	<link rel="stylesheet" type="text/css" href="./css/stype.css">
</head>
<body>
	<header>
		<h1>Trang web bán hàng đơn giản</h1>

	<main>

			<h2>Danh sách sản phẩm</h2>

				</li>
				<li>
					<h3>Sản phẩm 2</h3>
					<p>Giá: 200.000 đồng</p>
					<button class="add-to-cart">Thêm vào giỏ hàng</button>
				</li>
				<li>
					<h3>Sản phẩm 3</h3>
					<p>Giá: 300.000 đồng</p>
					<button class="add-to-cart">Thêm vào giỏ hàng</button>
				</li>
			</ul>
		</section>

		<aside class="cart">
			<h2>Giỏ hàng</h2>
			<ul></ul>
		</aside>
	</main>

	<script src="./js.js"></script>
</body>
</html>
